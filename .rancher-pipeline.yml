stages:
- name: build
  steps:
  - runScriptConfig:
      image: maven:3-jdk-7
      shellScript: mvn clean package
- name: package
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: juixtu/2048:v1
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./Deployment.yaml
timeout: 60
branch:
  include:
  - master
notification: {}
